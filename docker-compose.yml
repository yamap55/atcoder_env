version: "3"
services:
  atcoder_env:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        WORKDIR: /project
    volumes:
      - .:/project
      - ${USERPROFILE-~}/.ssh:/home/vscode/.ssh
    image: atcoder_env-image
    container_name: atcoder_env-container
    tty: true
